<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza Delivery</title>
    <link rel="stylesheet" href="piz.css">
</head>
<body>

    <div class="form-container">
        <h1>PETE'S PIZZA DELIVERY</h1><br>
        <h2>Online Order Form</h2>

        <!-- Form -->
        <form id="pizzaForm" action="#order-confirmation" method="get">
            <label for="name">*Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name"><br><br>

            <label for="address">*Address:</label>
            <input type="text" id="address" name="address" required placeholder="Enter your address"><br><br>

            <label for="town">*Town/City:</label>
            <input type="text" id="town" name="town" required placeholder="Enter your town or city"><br><br>

            <label for="postcode">*Postcode:</label>
            <input type="text" id="postcode" name="postcode" required placeholder="Enter your postcode"><br><br>

            <label for="tel">*Tel:</label>
            <input type="tel" id="tel" name="tel" required placeholder="Enter your phone number"><br><br>

            <label for="email">*Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address"><br><br>

            <h3>Topping</h3>
            <div class="radio-group">
                <label><input type="radio" id="margherita" name="topping" value="Margherita" required> Margherita</label>
                <label><input type="radio" id="four-seasons" name="topping" value="Four Seasons"> Four Seasons</label>
                <label><input type="radio" id="meat-feast" name="topping" value="Meat Feast"> Meat Feast</label>
            </div>

            <h3>Size</h3>
            <div class="radio-group">
                <label><input type="radio" id="small" name="size" value="Small" required> Small</label>
                <label><input type="radio" id="medium" name="size" value="Medium"> Medium</label>
                <label><input type="radio" id="large" name="size" value="Large"> Large</label>
            </div>

            <h3>Extras</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" id="mushrooms" name="extras" value="Mushrooms"> Mushrooms</label>
                <label><input type="checkbox" id="green-peppers" name="extras" value="Green Peppers"> Green Peppers</label>
                <label><input type="checkbox" id="anchovies" name="extras" value="Anchovies"> Anchovies</label>
                <label><input type="checkbox" id="extra-cheese" name="extras" value="Extra Cheese"> Extra Cheese</label>
            </div>

            <label for="delivery-time">Preferred delivery time:</label>
            <input type="time" id="delivery-time" name="delivery-time" required><br><br>

            <label for="delivery-instructions">Delivery instructions:</label><br>
            <textarea id="delivery-instructions" name="delivery-instructions" rows="4" cols="50" placeholder="Any special delivery instructions"></textarea><br><br>

            <input type="submit" class="submit-btn" value="Submit Order">
        </form>
    </div>

    <!-- The Modal -->
    <div id="order-confirmation" class="modal">
        <div class="modal-content">
            <span class="close"><a href="#">Ã—</a></span>
            <h2>Order Placed!</h2>
            <p>Your order has been successfully placed. Thank you for ordering!</p>
        </div>
    </div>
</body>
</html>
